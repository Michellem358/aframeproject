<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src="block.js"></script>
    <script src="rock.js"></script>
    <script src="tree.js"></script>
	<script src="player.js"></script>
	<script src="zombiedog.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
  <a-scene physics="debug: false">
    <a-assets>
		<a-asset-item id="zombiedog" src="zombiedog/scene.gltf"></a-asset-item>
	</a-assets>
	<a-plane static-body color="purple" rotation="-90 0 0" position="0 -0.1 0" side="double" width="50" height="1000" opacity="0.5"></a-plane>
	<a-entity environment = "preset:dream;" ></a-entity>
	
	<a-camera>
	<a-cursor> <a-text id="Coins" value="Coins:" position="-2 1 -1" color="black"></a-text> </a-cursor>
	<a-cursor> <a-text id="Lives" value="Lives:" position="2 1 -1" color="black"></a-text> </a-cursor>
	</a-camera>
	
    <a-sky color="cyan"></a-sky>
		
	<a-gltf-model src="#zombiedog" animation-mixer scale="0.01 0.01 0.01"></a-gltf-model>
    </a-scene>
  </body>
</html>
